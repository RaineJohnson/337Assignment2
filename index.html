<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OTP Generator</h2>
        <input type="text" id="otpDisplay" readonly>
        <button onclick="generateOTP()">Generate OTP</button>
    </div>
    <div class="container">
        <h2>Verify OTP</h2>
        <input type="text" id="otpInput" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Submit</button>
        <p id="result"></p>
    </div>
    <script>
        const SECRET_KEY = "800770FF00FF08012"; // Hardcoded secret key

        function generateOTP() {
            const timestamp = Math.floor(Date.now() / 10000); // Changes every 10s
            const hash = sha256(SECRET_KEY + timestamp);
            const otp = hash.substring(0, 6); // First 6 hex digits
            localStorage.setItem("otp", otp); // Store OTP in localStorage
            document.getElementById("otpDisplay").value = otp;
        }

        function verifyOTP() {
            const userOTP = document.getElementById("otpInput").value;
            const storedOTP = localStorage.getItem("otp");
            const result = document.getElementById("result");

            if (userOTP === storedOTP) {
                result.textContent = "Access Granted";
                result.style.color = "green";
            } else {
                result.textContent = "Invalid OTP";
                result.style.color = "red";
            }
        }

        // SHA-256 Hash Function (runs in the browser)
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
        }
    </script>
</body>
</html>
